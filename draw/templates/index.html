
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>图表</title>
	{% load staticfiles %}
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/uploadify/uploadify.css" rel="stylesheet">
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
	<script src="/static/js/echarts.min.js"></script>
    <script src="/static/uploadify/jquery.uploadify.js"></script>
    <style>
    	.upload-container{
    		margin-top:100px;
			min-height:100px;
    	}
    	.thumbnail img{
    	height:200px;
    	}
		#main{
			width:100%;
			height:auto;
		}
    </style>
  </head>
  
	<body>
		<div class="container">
			<div class="row">
				<div class="col-sm-4 col-xs-12 col-md-3">
					<div class="upload-container row">
						<div class="col-sm-8 col-sm-offset-2">
							<span>选择表格</span>
							<input type="file" name="uploadify" id="uploadify"/> 
						</div>
						<div id="fileQueue"></div>
					</div>
					<div class="row photo-type radio">
						<div class="col-xs-12 col-sm-6">
							<label>
								<input type="radio" name="photo-type" id="line-chart" value="1">
								折线图
							</label>
						</div>
						<div class="col-xs-12 col-sm-6">
							<label>
								<input type="radio" name="photo-type" id="scatter-diagram" value="2">
								散点图
							</label>
						</div>
						<div class="col-xs-12 col-sm-6">
							<label>
								<input type="radio" name="photo-type" id="histogram" value="3">
								柱状图
							</label>
						</div>
						<div class="col-xs-12 col-sm-6">
							<label>
								<input type="radio" name="photo-type" id="pie" value="4">
								饼图
							</label>
						</div>
						<div class="col-xs-12 col-sm-6">
							<label>
								<input type="radio" name="photo-type" id="rectangle" value="5">
								矩形树图
							</label>
						</div>
						<div class="col-xs-12 col-sm-6">
							<label>
								<input type="radio" name="photo-type" id="map"  value="6">
								地图
							</label>
						</div>
					</div>
					<div class="text-center">
						<button id="draw" class="btn btn-default">绘图</button>
					</div>
					<div class="row data-class-key" id="dataclasskey">
						
					</div>
					<div class="row data-class-num" id="dataclassnum">
						
					</div>
				</div>
				<div class="col-sm-8 col-xs-12 col-md-9">
					<div class="center-block" id="main" style="width: 600px;height:400px;margin-top:150px;">
					
					</div>
				</div>
			</div>
		</div>
	<script src="/static/js/draw.js"></script>
	<script src="/static/js/function.js"></script>
  </body>
</html>
